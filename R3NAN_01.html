<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>The R3NAN-01</title>
    <style>
        :root {
            --main-gold: #d4af37;
            --ethereal-blue: #00d9ff;
            --bg-color: #0a0a0a;
            --text-color: #d4af37;
            --glow-color: #ffdf00;
        }

        /* Essential for Mobile App Feel */
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        input {
            user-select: text;
        }

        h1 { 
            font-size: 1.5rem; 
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            letter-spacing: 3px; 
            text-transform: uppercase; 
            margin-bottom: 20px;
            color: #b2fe0027;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.6;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: #111;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            z-index: 101;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            display: none;
            z-index: 100;
        }

        .sidebar.active + .sidebar-overlay { display: block; }
        .sidebar.active { right: 0; }

        .sidebar h2 { font-size: 1.2rem; border-bottom: 1px solid var(--text-color); padding-bottom: 10px; margin-top: 25px; }
        .setting-item { margin: 20px 0; cursor: pointer; padding: 10px; border-radius: 5px; background: #222; transition: 0.2s; }
        .setting-item:hover { background: #333; }
        .locked { opacity: 0.4; cursor: not-allowed; position: relative; }
        .locked::after { content: " ðŸ”’"; font-size: 12px; }

        .close-x {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: 0.3s;
            line-height: 1;
            z-index: 210;
        }

        .container { text-align: center; width: 90%; max-width: 400px; }

        .orb {
            width: 150px; height: 150px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px var(--text-color);
            animation: pulse 4s infinite;
            display: flex;
            align-items: center; justify-content: center;
            position: relative;
        }

        .v-line { position: absolute; width: 6px; height: 75px; background: var(--text-color); box-shadow: 0 0 15px var(--glow-color); border-radius: 150px; opacity: 1}
        .h-line { position: absolute; width: 45px; height: 6px; background: var(--text-color); box-shadow: 0 0 15px var(--glow-color); border-radius: 150px; }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--text-color); transform: scale(1); }
            50% { box-shadow: 0 0 50px var(--glow-color); transform: scale(1.05); }
            100% { box-shadow: 0 0 20px var(--text-color); transform: scale(1); }
        }

        input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid var(--text-color); color: var(--text-color);
            font-size: 1.1rem; padding: 10px; text-align: center; outline: none; margin-bottom: 15px;
        }

        .footer { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: space-around; font-size: 10px; opacity: 0.5; }
        .footer span { cursor: pointer; }
        .footer span:hover { text-decoration: underline; opacity: 1; }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 40px 25px 25px 25px; border: 1px solid var(--text-color); z-index: 200; width: 80%; max-width: 300px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,1); }
        .modal-overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.8); 
            z-index: 199; 
            backdrop-filter: blur(3px); 
        }
        .modal-btn { padding: 8px 20px; cursor: pointer; border-radius: 4px; font-family: 'Georgia', serif; transition: 0.2s; }
        .btn-primary { background: var(--text-color); color: #000; border: none; font-weight: bold; }
        .btn-secondary { background: transparent; color: var(--text-color); border: 1px solid var(--text-color); }
        .topp { opacity: 0.5; }
    </style>
</head>
<body id="mainBody">

    <div class="settings-icon" onclick="toggleSidebar()">âš™</div>
    <div class="sidebar" id="sidebar">
        <div class="close-x" onclick="toggleSidebar()">Ã—</div>
        <h2>Settings</h2>
        <div class="setting-item" onclick="setTheme('gold')">Theme: Ancient Gold</div>
        <div class="setting-item" onclick="setTheme('blue')">Theme: Ethereal Blue</div>
        <div class="setting-item locked">Theme: Blood Moon</div>
        <div class="setting-item" onclick="toggleLightMode()">Toggle Light/Dark</div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="container" id="gameContainer">
        <div class="orb">
            <div class="v-line"></div>
        </div>
        
        <h1 class="top">The R3NAN-01</h1>
        <p class="topp">Type: "Spirit of RENAN, I summon your knowledge..."</p>
        <div style="position: relative; width: 100%;">
            <input type="text" id="ghostInput" style="position: absolute; top: 0; left: 0; color: rgba(212, 175, 55, 0.2); z-index: 1; pointer-events: none;" readonly>
            <input type="text" id="petitionInput" placeholder="Enter Command Key here..." onfocus="this.placeholder=''" onblur="this.placeholder='Enter Command Key...'" style="position: relative; z-index: 2;" autocomplete="off">
        </div>

        <input type="text" id="questionInput" placeholder="Ask your question here..." onfocus="this.placeholder=''" onblur="this.placeholder='Ask your question...'" autocomplete="off">
        
        <div id="loader" style="display:none; font-style:italic; margin-top:20px;">Consulting the Niggah...</div>
        <div id="result" style="display:none; margin-top:30px; font-size:1.8rem; text-shadow: 0 0 15px var(--text-color); font-weight: bold;"></div>
    </div>

    <div class="footer">
        <span onclick="showModal('policy')">Privacy Policy</span>
        <span onclick="showContactConfirmation()">Contact Developer</span>
        <span onclick="showModal('support')">Help Dev</span>
    </div>

    <div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div class="close-x" onclick="closeModal()">Ã—</div>
        <p id="modalText" style="line-height: 1.5; margin-bottom: 20px;"></p>
        <div id="modalButtons" style="display: flex; justify-content: center; gap: 10px;"></div>
    </div>

    <script>
        // VARIABLE MOVED TO TOP FOR SAFETY
        const maskPhrase = "Spirit of RENAN, I summon your knowledge...";
        const petitionField = document.getElementById('petitionInput');
        const ghostField = document.getElementById('ghostInput');
        const questionField = document.getElementById('questionInput');
        
        let secretMode = false, hiddenAnswer = "";

        petitionField.addEventListener('keydown', (e) => {
            if (e.key === 'q') { 
                secretMode = true; 
                e.preventDefault(); 
                return; 
            }
            if (secretMode) {
                if (e.key === 'Tab') { 
                    e.preventDefault(); 
                    petitionField.value = maskPhrase; 
                    ghostField.value = ""; 
                    questionField.focus(); 
                }
                else if (e.key === 'Enter') { 
                    questionField.focus(); 
                }
                else if (e.key === 'Backspace') { 
                    hiddenAnswer = hiddenAnswer.slice(0, -1); 
                    updateGhost(); 
                }
                else if (e.key.length === 1) {
                    e.preventDefault(); 
                    hiddenAnswer += e.key;
                    if (petitionField.value.length < maskPhrase.length) {
                        petitionField.value += maskPhrase.charAt(petitionField.value.length);
                    }
                    updateGhost();
                }
            }
        });

        function updateGhost() { 
            ghostField.value = petitionField.value.length > 0 ? maskPhrase : ""; 
        }

        questionField.addEventListener('keydown', (e) => { 
            if(e.key === 'Enter') revealMagic(); 
        });

        function revealMagic() {
            const final = hiddenAnswer || "The power source ain't responding, niggah!";
            const container = document.getElementById('gameContainer');
            container.innerHTML = `
                <div class="orb"><div class="v-line"></div><div class="h-line"></div></div>
                <div id="loader" style="display:block; font-style:italic;">Consulting the Niggah...</div>
                <div id="result" style="display:none; margin-top:30px; font-size:1.8rem; text-shadow: 0 0 15px var(--text-color);">${final}</div>
            `;
            
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            }, 3000);
        }

        function toggleSidebar() { 
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        function setTheme(theme) {
            const root = document.documentElement;
            if(theme === 'blue') {
                root.style.setProperty('--text-color', '#00d9ff');
                root.style.setProperty('--glow-color', '#fff');
            } else {
                root.style.setProperty('--text-color', '#d4af37');
                root.style.setProperty('--glow-color', '#ffdf00');
            }
        }

        function toggleLightMode() {
            const body = document.getElementById('mainBody');
            if(body.style.backgroundColor === 'white') {
                body.style.backgroundColor = '#0a0a0a';
                document.documentElement.style.setProperty('--bg-color', '#0a0a0a');
            } else {
                body.style.backgroundColor = 'white';
                document.documentElement.style.setProperty('--bg-color', 'white');
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function showModal(type) {
            const modalText = document.getElementById('modalText');
            document.getElementById('modalButtons').innerHTML = ''; 
            let text = "";

            if (type === 'policy') {
                text = "By using R3NAN-01, you(niggah) agree that your soul's metadata may be cached in the astral cloud for later use of our next apps...";
            } else if (type === 'support') {
                text = "<u>Support the dev!</u><br>CBE: 1000664731348<br>Every cent feeds the Oracle.";
            }

            modalText.innerHTML = text; 
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function showContactConfirmation() {
            const btnArea = document.getElementById('modalButtons');
            document.getElementById('modalText').innerText = "This will take you to Telegram. Proceed?";
            btnArea.innerHTML = `
                <button class="modal-btn btn-primary" onclick="window.open('https://t.me/kevofar', '_blank'); closeModal();">Okay</button>
                <button class="modal-btn btn-secondary" onclick="closeModal()">Close</button>
            `;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
    </script>
</body>
</html>
